<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex10-2.html</title>
<style>
	body>div>div{
		width: 200px;
		height: 200px;
		background-color: skyblue;
		margin-top:20px;
		
	}
</style>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	//eq로 첫번째 버튼
	//$("button:eq(0)")
	//var index =0;
	//$("button").eq(index).click(function(){
		
	//});
	var buttons = $("button");
	for (var index =0; index < buttons.length; index++){
		if (index == 0) {
			buttons.eq(index).click(function(){
				//console.log("클릭");
				$("p").text("클릭");
			});
		} else if (index == 1){
			buttons.eq(index).dblclick(function(){
				//console.log("더블 클릭");
				$("p").text("더블 클릭");
			});
		}
	}
	var targetDiv = $("body>div>div"); //body>div>div이렇게 안하고 id부여해서 해도됨
	targetDiv.mouseenter(function(){
		$("p").text("마우스가 들어왔어요.");
	});
	targetDiv.mouseleave(function(){	
		$("p").text("마우스가 나갔어요.");
	});
});	
</script>
</head>
<body>
	<div>
		<button type="button">클릭</button>
		<button type="button">더블 클릭</button>
		<div></div>
		<p></p>
	</div>
</body>
</html>

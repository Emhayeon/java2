<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex9-13.html</title>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	//:text->input type="text"
	//:password->input type="password"
	$(":text, :password").css("border","2px solid red");
	
	//:submit->type="submit"
	//:reset->type="reset"
	$(":submit, :reset").css("border","2px solid blue");
	
	//:radio->type="radio"
	//:checkbox->type="checkbox"
	$(":radio, :checkbox").css("border","2px solid green");
	
	//체크된것
	//wrap-감싸기
	$("input:checked").wrap("<span style='background-color:magenta;'></span>");
	//->selected포함 

	//선택된거
	$("option:selected").css("background-color","cyan");
		
});
</script>
</head>
<body>
	<h1>회원 가입 양식</h1>
	<form>
		<ul>
			<li>
				<label for="id">아이디:</label>
				<input type="text" id="id" name="id" placeholder="아이디를 입력해주세요." required>
				
				<button type="button">아이디 중복 체크</button>
				
			</li>
			<li>
				<label for="name">이름:</label>
				<input type="text" id="name" name="name" placeholder="이름을 입력해주세요.">
				
			</li>
			<li>
				<label for="pw">비밀번호:</label>
				<input type="password" id="pw" name="pw">
				
			</li>
			<li>
				<label >이메일:</label>
				<input type="email" name="email">
				
			</li>
			<li>
				<label >성별</label>
				<input type="radio" name="gender" value="M">남자
				<input type="radio" name="gender" value="F" checked>여자
				
			</li>
			<li>
				<label >가입경로:</label>
				<input type="checkbox" name="path" value="internet">인터넷
				<input type="checkbox" name="path" value="paper">전단지
				<input type="checkbox" name="path" value="tel" checked>전화
		
			</li>
			<li>
				<label>연령:</label>
				<select name="generation">
					<option value="20">20대</option>
					<option value="30" selected>30대</option>
					<option value="40">40대</option>
					<option value="50">50대</option>
				</select>
				
				
			</li>
		</ul>
		<div>
			<button type="submit">작성완료</button>
			<button type="reset">다시작성</button>
		</div>
	</form>
</body>
</html>

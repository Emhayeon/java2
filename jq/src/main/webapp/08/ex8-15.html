<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
	.red{
		background-color: red;
		color: white;
	}
	.blue{
		background-color:skyblue;
		color: white;
	}
</style>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	$("#btnRed").click(function(){
		//$("h2").css("color","white");

		//메서드 체이닝 방식
		$("h2").css("color","white")

		});
	});
});

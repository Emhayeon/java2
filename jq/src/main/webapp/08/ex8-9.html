<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex8-9.html</title>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	var count = 0;
	//자식 엘리먼트로 추가 
	$("#btnAppend").click(function(){
		var p = "<p>여기는 p입니다.-" +(++count)+"</p>";
		//$("#div1").append(p); //append는 막내(아래)로 추가
		$("#div1").prepend(p); //장남(위로)으로 추가
	});
	//형제 엘리먼트로 추가
	$("#btnBefore").click(function(){
		var p = "<p>여기는 p입니다.-" +(++count)+"</p>";
		//$("#div2").before(p); //바로 위의 형으로 추가(div2밖 위)
		$("#div2").after(p); //바로 밑의 동생으로 추가(div2밖 아래)
	});
	$("#btnRemove").click(function(){
		$("div").remove(); //지정된 엘리먼트 삭제 (자손포함)
	});
});	
</script>
</head>
<body>
	<div id="div1"></div>
	<button type="button" id="btnAppend">append</button>
	<hr>
	<div id="div2"></div>
	<button type="button" id="btnBefore">before</button>
	<hr>
	<button type="button" id="btnRemove">remove</button>
</body>
</html>

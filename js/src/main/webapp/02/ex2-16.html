<!DOCTYPE html>
<html>
    <head>
        <title>산술연산자</title>
        <meta charset="utf-8">
    </head>
    <body>
       
        <script>
           // +:덧셈, -:뺄셈, *:곱셈, /:나눗셈

           // %:나머지
           var num1 = 7;
           var num2 = 3;
           var result = num1 % num2; // 1
           document.write(result + "<br>");

           // **: 거듭제곱(~승)
           result = num1 ** num2; // 7 ** 3 -> 7 * 7 * 7 ->
           document.write(result + "<br>");

           // ++: 1증가(+1)
           num1++; // num1 = num1 + 1 -> 8
           document.write(num1 + "<br>");

           // --: 1감소(-1)
           num2--; // num2 = num2 - 1 -> 2
           document.write(num2);
        </script>
    </body>
</html>

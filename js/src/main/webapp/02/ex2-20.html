<!Doctype html>
<html>
    <head>
        <title>비교 연산자</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a = 3; // 숫자
            var b = "3"; // 문자
            // 비교연산자: 같냐?
            var result = a == b; // 값이 같다
            document.write(result + "<br>");
            result = a === b; // 값과 타입이 같다
            document.write(result + "<br>");
            result = a >= b;
            document.write(result + "<br>");

            // 증감연산자 (++, --)
            a++; // 후위 증가 연산자
            document.write(a + "<br>"); // 4
            ++a; // 전위 증가 연산자
            document.write(a + "<br>"); // 5
            // 문장내에 위치할때 주의
            document.write(a++ + "<br>"); // 5
            document.write(a); // 6
        </script>
    </body>
</html>

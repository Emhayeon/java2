    <body>
        <script>
             //1~100,3의 배수의 합
             var count = 1;
             var sum = 0;
             while(count <=100) {
                if(count %3 == 0) {
                    sum +=count;
                }
                count++;

             }
             document.write("1~100,3의 배수의 합:"+sum);
            
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <title>반복문 -do~while</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //최소 1회는 실행하고자 할때
            do{
                document.write("실행됨");
            } while (false);
            
        </script>
    </body>
</html>

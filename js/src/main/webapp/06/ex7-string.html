<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex7-string.html</title>
</head>
<body>
<script>
	//string -문자열 데이터,"",''감싸진 데이터
	//slice(시작위치,끝위치)-해당부분의 문자열
	//slice(시작위치)-시작위치부터 끝까지
	var str = "태산이 무너져도 솟아날 구멍이 있다.";
	console.log(str.slice(2,8));//이 무너져도
	console.log(str.slice(-10,-3));//아날 구멍이 
	console.log(str.slice(4));//무너져도 솟아날 구멍이 있다.
	
	//substr(시작위치,갯수)
	//substr(시작위치)-시작위치부터 끝까지
	console.log(str.substr(4,8));//무너져도 솟아날
	console.log(str.substr(4));//무너져도 솟아날 구멍이 있다.
	
	//replace("찾을꺼", "바꿀꺼")
	//replace(/찾을꺼/g)-정규표현식(Regular Expression)
	str = "A friend in need is a friend indeed.";
	var str2 = str.replace("friend","family");//A family in need is a friend indeed.
	console.log(str2);
	var str3 = str.replace(/friend/g,"family");//A family in need is a family indeed.
	console.log(str3);
	
	//대문자로 변경 전체다
	var str4 = str.toUpperCase();//A FRIEND IN NEED IS A FRIEND INDEED.
	console.log(str4);
	
	//toLowerCase()-소문자로 변경 전체다
	var str5 =str.toLowerCase();//a friend in need is a friend indeed.
	console.log(str5);
	
	//split()-문자열 쪼개기(나누기)->배열을 반환한다
	var arr = str.split(" ");//['A', 'friend', 'in', 'need', 'is', 'a', 'friend', 'indeed.']
	console.log(arr);
</script>
</body>
</html>

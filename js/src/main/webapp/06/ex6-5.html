<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var obj = {
	name : "박정수",
	age : 22,
	address:"서울"
};	

//for (변수 : 배열)
for (v in obj){
	console.log(v);
	document.write(v+" : "+obj[v]+"<br>");
}

</script>
</body>
</html>

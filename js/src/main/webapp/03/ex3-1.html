<!Doctype html>
<html>
    <head>
        <title>조건문(if)</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var age = Number(prompt("나이를 입력해주세요."));
            // 나이가 19살 이상이라면
            if (19 <= age && age <= 100) { 
                document.write("성인입니다.");
            } else if (0 <= age && age < 19) { 
                 document.write("미성년자입니다.");
            } else {
                document.write("잘못 입력하셨습니다.");
            }
        </script>
    </body>
</html>

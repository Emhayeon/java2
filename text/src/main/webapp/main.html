<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>울산KH정보교육원</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.menu{
		margin-left: 30px;
		margin-right: 40px;
	}
	#message{
		color: red;
	}
</style>
<script>
$(function(){
	$("#frmLogin").submit(function(){
		var userid = $("input[name=userid]").val();
		var userpw = $("input[name=userpw]").val();
		
		if(userid =="") {
			//alert("아이디를 입력해주세요.");
			$("#message").text("아이디를 입력해주세요.");
			$("input[name=userid]").focus();
			return false;
		}
		if(userpw ==""){
			//alert("패스워드를 입력해주세요.");
			$("#message").text("패스워드를 입력해주세요.");
			$("input[name=userpw]").focus();
			return false;
		}
	});
});	
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
			<img alt="로고" src="images/logo.png" />
		</div>
		<div class="col-md-2">
			<form action="login_run.jsp" id="frmLogin">
				<table>				
					<tbody>
						<tr>
							<td colspan="2">
								<input type="text" placeholder="아이디" name="userid">
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="password" placeholder="패스워드" name="userpw">
							</td>
						</tr>
						<tr>
							<td>
								<button type="submit">로그인</button>
							</td>
							<td>
								<a href="join.html">회원가입</a>
							</td>
							
						</tr>
						<tr>
							<td colspan="2">
								<span id="message"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<span class="menu"><a href="sub/intro.html">연수원소개</a></span>
			<span class="menu"><a href="sub/facility.html">연수원시설</a></span>
			<span class="menu"><a href="sub/program.html">교육프로그램</a></span>
			<span class="menu"><a href="sub/community.html">커뮤니티</a></span>
			<span class="menu"><a href="sub/dataroom.html">자료실</a></span>
		</div>
	</div>
</div>
</body>
</html>
